<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Nim Game - Portfolio</title>
    <link rel="stylesheet" href="assets/css/game.css">
</head>
<body>
    <div class="game-container">
        <header class="game-header">
            <h1>🎮 Nim Game</h1>
            <p class="game-description">Remove stones from piles. The player who takes the last stone wins!</p>
            <div class="game-controls">
                <button id="resetGame" class="btn btn-primary">🔄 Reset Game</button>
                <button id="backToPortfolio" class="btn btn-secondary">← Back to Portfolio</button>
            </div>
        </header>

        <main class="game-main">
            <div class="game-status">
                <div id="turnIndicator" class="turn-indicator">Your Turn</div>
                <div id="gameMessage" class="game-message"></div>
            </div>

            <div class="game-board" id="gameBoard">
                <!-- Piles will be generated here -->
            </div>

            <div class="move-log-container">
                <h3>📋 Move Log</h3>
                <div id="moveLog" class="move-log">
                    <p class="log-entry">Game started! Click on stones to remove them.</p>
                </div>
            </div>
        </main>
    </div>

    <script src="assets/js/game.js"></script>
</body>
</html>
